<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	ul > li:first-child > span{
		background-color: red;
		color:white;
	}
	li:last-child > span{
		background-color:black;
		color:white;
	}
	li:nth-child(odd){
		margin-left:16px;
	}
	li{
		margin-bottom: 16px;
	}
	.paragraphs > p:first-of-type, p:last-of-type{
		background-color:grey;
	}
</style>
<body>
	<h1>Древовидные структуры</h1>
	<ul>
		<li><span>1 - :first-child</span></li>
		<li><span>2 - :last-child</span></li>
		<li><span>3 - :nth-child()</span></li>
		<li><span>4 - :nth-last-child()</span></li>
		<li><span>5 - :nth-of-type()</span></li>
		<li><span>6 - :last-of-type()</span></li>
	</ul>
	<div class="paragraphs">
		<p>Paragragh #1</p>
		<p>Paragragh #2</p>
		<div>Div</div>
		<p>Paragragh #3</p>
	</div>
</body>
</html>
